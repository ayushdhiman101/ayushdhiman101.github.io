<script>

    setInterval(() => {
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

     function getDay(i){
         var list=['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
         
         return list[i-1];
    
     }

     



        var d = new Date();
        var h = addZero(d.getHours());
        var m = addZero(d.getMinutes());
        var s = addZero(d.getSeconds());
        var day = getDay(d.getDay());
        var date = addZero(d.getDate());
        var month = addZero(d.getMonth());
        var year = d.getFullYear();



        document.getElementById('leads').innerHTML = h + ":" + m + ":" + s + " <br>" + day +"<br>"+date+"/"+month+"/"+year;
  
     },1000 );
    
</script>
